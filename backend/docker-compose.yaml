services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seat-reservation-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/seats
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
    depends_on:
      - db
    restart: always

  db:
    image: postgres:16-alpine
    container_name: seat-reservation-db
    environment:
      POSTGRES_DB: seats
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always

volumes:
  db_data:
