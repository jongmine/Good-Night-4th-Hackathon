server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:seats;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate.format_sql: true
  h2:
    console:
      enabled: true

springdoc:
  api-docs.path: /api-docs
  swagger-ui.path: /swagger-ui